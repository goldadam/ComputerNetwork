<SCRIPT LANGUAGE="JavaScript">

  function Timer() {
  setTimeout("locateKap()",30000);
   }
  function locateKap(){
   location.replace("./result.html");
  }
  
  </SCRIPT>
  <script language='javascript'>
    cnt = 30; // 카운트다운 시간 초단위로 표시
    function countdown() {
     if(cnt == 0){
            // 시간이 0일경우
  
           locateKap();
     }else {
           // 시간이 남았을 경우 카운트다운을 지속한다.
          document.all.time.innerHTML = "남은시간: " + cnt  ;
          setTimeout("countdown()",1000);
    cnt--;
     }
    }
  </script>
