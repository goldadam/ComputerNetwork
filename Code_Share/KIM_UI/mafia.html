<SCRIPT LANGUAGE="JavaScript">

  function Timer() {
  setTimeout("locateKap()",10000);
   }
  function locateKap(){
   location.replace("./meeting.html");
  }
  
  </SCRIPT>
  <script language='javascript'>
    cnt = 10; // 카운트다운 시간 초단위로 표시
    function countdown() {
     if(cnt == 0){
            // 시간이 0일경우
  
           locateKap();
     }else {
           // 시간이 남았을 경우 카운트다운을 지속한다.
          document.all.time.innerHTML = "남은시간: " + cnt  ;
          setTimeout("countdown()",1000);
    cnt--;
     }
    }
  </script>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFIA :: LOADING</title>
</head>

<body onLoad="Timer();">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3" id="loading-box"></div>
        <h3 id="square"> #마을 광장 </h3>
        <h3 id="time"></h3>
        <script>countdown();</script>
          <h1 id="job"> 당신의 직업은 "<span id="citizen" style="color:red">마피아</span>" 입니다 <br>
            <span id="role" style="color:red">정체를 숨기고 밤마다 시민들을 제거하여 마을을 손에 넣으세요</span>
          </h1>
    </div>
  </div>
</body>
