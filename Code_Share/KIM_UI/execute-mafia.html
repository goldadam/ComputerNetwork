<html lang="ko">

<SCRIPT LANGUAGE="JavaScript">

  function Timer() {
  setTimeout("locateKap()",10000);
   }
  function locateKap(){
   location.replace("./index.html");
  }
  
  </SCRIPT>
  <script language='javascript'>
    cnt = 10; // 카운트다운 시간 초단위로 표시
    function countdown() {
     if(cnt == 0){
            // 시간이 0일경우
  
           locateKap();
     }else {
           // 시간이 남았을 경우 카운트다운을 지속한다.
          document.all.time.innerHTML = "남은시간: " + cnt  ;
          setTimeout("countdown()",1000);
    cnt--;
     }
    }
  </script>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFIA :: LOADING</title>
</head>

<body onLoad="Timer();">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3" id="loading-box"></div>
        <h3 id="square"> #교수대 앞 </h3>
        <h3 id="time"></h3>
        <script>countdown();</script>
         <p id="img"><img src="./img/교수형.png" width="250" height="250"> </p>
          <h1 id="execute"> 투표 결과에 따라 "시민1" 을 교수형에 처합니다 <br>
             시민1은 <span id="job" style="color:red">"마피아"</span> 입니다
          </h1>
    </div>
  </div>
</body>
