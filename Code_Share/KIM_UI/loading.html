<!DOCTYPE html>
<html lang="ko">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/loading.css">

<SCRIPT LANGUAGE="JavaScript">

  function Timer() {
  setTimeout("locateKap()",10000);
   }
  function locateKap(){
   location.replace("./index.html");
  }
  
  </SCRIPT>
  <script language='javascript'>
    cnt = 10; // 카운트다운 시간 초단위로 표시
    function countdown() {
     if(cnt == 0){
            // 시간이 0일경우
  
           locateKap();
     }else {
           // 시간이 남았을 경우 카운트다운을 지속한다.
          document.all.time.innerHTML = "남은시간: " + cnt  ;
          setTimeout("countdown()",1000);
    cnt--;
     }
    }
  </script>



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFIA :: LOADING</title>
</head>

<body onLoad="Timer();">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3" id="loading-box"></div>
        <h3 id="square"> #마을 광장 </h3>
        <h3 id="time"></h3>
        <script>countdown();</script>
          <h1 id="check-job"> 마을에 모인 사람들의 정체를 파악하고 있습니다.... </h1>
    </div>
  </div>
</body>


<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</html>
